<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css" href="css/searchResults.css" />
<meta charset="utf-8" />
<title>List of all excerpts</title>
</head>

<body>
	<div align="right">
		<a href="/">Home</a>
	</div>

	<div th:if="${#lists.isEmpty(excerpts)}">The database is empty.</div>
	<div th:unless="${#lists.isEmpty(excerpts)}">
		<p>
			<span th:text="${count}">number of excerpts </span> excerpts were
			found
		</p>
		<div id="div1">
			<table
				style="width: 100%; border: 1px solid black; border-collapse: collapse;">
				<thead style="border: 1px solid black;">
					<tr>
						<th>ID</th>
						<th>Author</th>
						<th>Title</th>
						<th>Text</th>
						<th>Tags</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="excerpt, iter : ${excerpts}">
						<td style="border: 1px solid black;"
							th:text="${excerpt.excerptID}">ExcerptID</td>
						<td style="border: 1px solid black;"
							th:text="${authors[iter.index]}">Author</td>
						<td style="border: 1px solid black;" th:text="${excerpt.title}">Title</td>
						<td style="border: 1px solid black;" th:text="${excerpt.text}">Text</td>
						<td style="border: 1px solid black;"
							th:text="${descriptions[iter.index]}">Tags</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
