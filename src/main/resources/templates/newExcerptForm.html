<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create a new Excerpt</title>
</head>

<body>
	<div align="right">
		<a href="/">Home</a>
	</div>

	<div align="center">
		<h1>Create a new Excerpt</h1>
		<br />
		<form action="#" th:action="@{/save}" method="post">

			<table style="width: 100%;">
				<tr>
					<td>Author:</td>
					<td><input type="text" th:field="${excerpt.author}" /></td>
					<td th:if="${#fields.hasErrors('excerpt.author')}"
						th:errors="${excerpt.author}"></td>
				</tr>
				<tr>
					<td>Title:</td>
					<td><input type="text" th:field="${excerpt.title}" /></td>
					<td th:if="${#fields.hasErrors('excerpt.title')}"
						th:errors="${excerpt.title}"></td>
				</tr>
				<tr>
					<td>Text:</td>
					<td><textarea rows="10" cols="40" th:field="${excerpt.text}" /></textarea></td>
					<td th:if="${#fields.hasErrors('excerpt.text')}"
						th:errors="${excerpt.text}"></td>

				</tr>
				<tr>
					<td>Tags</td>
					<td><input type="text" th:field="${tag.description}" /></td>
					<td th:if="${#fields.hasErrors('tag.description')}"
						th:errors="${tag.description}"></td>
				</tr>
				<tr>
					<td>Comments:</td>
					<td><textarea rows="20" cols="70"
							th:field="${excerpt.comments}" /></textarea></td>
					<td th:if="${#fields.hasErrors('excerpt.comments')}"
						th:errors="${excerpt.comments}"></td>

				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
