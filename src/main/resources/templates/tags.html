<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="utf-8" />
<title>Tags</title>
<script
	src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
<script
	src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>

<style>
html, body, #container {
	width: 95%;
	height: 95%;
}
</style>
</head>

<body>
	<div align="right">
		<a href="/">Home</a>
	</div>
	<div th:if="${#lists.isEmpty(tags)}">There are no tags in the
		database.</div>
	<!-- 	<div th:unless="${#lists.isEmpty(tags)}">
		<p>
			<span th:text="${count}">number of tags </span> tags were found
		</p>
		<div style="display: inline" th:text="${tags}"></div>
	</div> -->
	<div id="container"></div>

	<script th:inline="javascript">
	anychart.onDocumentReady(function() {
		

		  var chart = anychart.tagCloud([[${data}]]);
		  chart.palette(anychart.palettes.wines);
		  chart.angles([0])
		  chart.container("container");
		  
		  chart.draw();
		});
	</script>
</body>
</html>
