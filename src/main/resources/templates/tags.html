<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
</head>

<body>
	<div align="right">
		<a href="/">Home</a>
	</div>
	<div th:if="${#lists.isEmpty(tags)}">There are no tags in the
		database.</div>
	<div th:unless="${#lists.isEmpty(tags)}">
		<p>
			<span th:text="${count}">number of tags </span> tags were
			found
		</p>
		<table>
			<tr th:each="tag: ${tags}">
				<td th:text="${tag}" />
			</tr>
		</table>
	</div>
</body>
</html>
