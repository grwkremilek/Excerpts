<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Excerpt</title>
</head>

<body>
	<div align="right">
		<a href="/">Home</a>
	</div>

	<div align="center">
		<h1 th:text="'Edit Excerpt no. ' + ${excerptID}" /></h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${excerpt}"
			method="post">
			<input type="hidden" th:field="*{excerptID}" />
			<table style="width: 100%;">
				<tr>
					<td>Author:</td>
					<td><input type="text" th:field="*{author}"
						th:placeholder="${author}" /></td>
					<td th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></td>
				</tr>
				<tr>
					<td>Title:</td>
					<td><input type="text" th:field="*{title}"
						th:placeholder="${title}" /></td>
					<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
				</tr>
				<tr>
					<td>Text:</td>
					<td><textarea rows="10" cols="40" th:field="*{text}"
							th:placeholder="${text}" /></textarea></td>
					<td th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></td>

				</tr>
				<tr>
					<td>Tags</td>
					<td><input type="text" th:field="*{tags}"
						th:placeholder="${tags}" /></td>
					<td th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
