<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>An excerpt with excerptID</title>
</head>

<body>
	<div align="right">
		<a href="/">Home</a>
	</div>
	<div th:if="${excerpt == null}">There is no such ID in the
		database.</div>
	<div th:unless="${excerpt == null}">
		<p th:text="'AUTHOR: ' + ${excerpt.author}" />
		<p th:text="'TITLE: ' + ${excerpt.title}" />
		<p th:text="'TEXT: ' + ${excerpt.text}" />
		<p th:text="'TAGS: ' + ${excerpt.tags}" />
		<p th:text="'COMMENTS: ' + ${excerpt.comments}" />
	</div>
</body>
</html>
