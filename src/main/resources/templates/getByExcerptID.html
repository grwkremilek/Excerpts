<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>An excerpt with excerptID</title>
</head>

<body>
	<div align="right">
		<a href="/">Home</a>
	</div>
	<div th:if="${#lists.isEmpty(excerpts)}">There is no excerpt with this id in the database.</div>
	<div th:unless="${#lists.isEmpty(excerpts)}">
		<table
			style="width: 100%; border: 1px solid black; border-collapse: collapse;">
			<thead>
				<tr>
					<th>Title</th>
					<th>Text</th>
					<th>Tags</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="excerpt, iter : ${excerpts}">
					<td style="border: 1px solid black;" th:text="${excerpt.title}">Title</td>
					<td style="border: 1px solid black;" th:text="${excerpt.text}">Text</td>
					<td style="border: 1px solid black;" th:text="${descriptions[iter.index]}">Tags</td>
					<td style="border: 1px solid black;"><a
						th:href="@{/displayComments/{comments}/details(comments=${excerpt.comments})}">Comments</a>
						<a
						th:href="@{/edit/{excerptID}/{author}/{title}/{text}/{comments}/{description}/details(excerptID=${excerpt.excerptID}, author=${excerpt.author}, title=${excerpt.title}, text=${excerpt.text}, comments=${excerpt.comments}, description=${descriptions[iter.index]})}">Edit</a>
						<a
						th:href="@{/delete/{excerptID}/{author}/{title}/{tag}/details(excerptID=${excerpt.excerptID}, author='author', title='title', tag='tag')}"
						onclick="return confirm('Are you sure you want to delete this excerpt?');">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
